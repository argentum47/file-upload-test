<div id="signup">
  <h1>Signup
    <form id="userForm">
      <input type="text" id="firstName" placeholder="FirstName" required="true"/>
      <input type="text" id="lastName" placeholder="LastName"/>

      <input type="submit" value="Save User"/>
    </form>
  </h1>
</div>
